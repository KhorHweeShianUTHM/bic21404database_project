    body {

    }

      min-height: 100vh;

      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    .sidebar img {

      margin-bottom: -50px;
    }
    .sidebar h2 {

    }
    .sidebar ul {
      list-style: none;

    .sidebar ul li {

    .main {

    }
    .navbar {
      height: 120px;
      background-color: white;

      justify-content: space-between;

      font-size: 20px;
      margin-bottom: 5px;

    }
    .navbar .page-info p {

      color: #637381;
    }
    .navbar .user-info {
      display: flex;
      align-items: center;

    .navbar .user-label {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 15px;
    }
    .navbar .user-name {
      font-weight: 600;
      font-size: 14px;
      color: #212B36;
    }
    .navbar .user-role {
      font-size: 12px;
      color: #637381;
    }
    .navbar .user-icon {
      width: 32px;
      height: 32px;
      background-color: #EFF4FB;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 14px;
      border: 1px solid #E2E8F0;
      cursor: pointer;
    }
    .navbar .dropdown-icon i {
      font-size: 12px;
      color: #555;
      margin-right: 10px;
    }
    .navbar .notification-icon {
      width: 32px;
      height: 32px;
      background-color: #EFF4FB;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 40px;
      cursor: pointer;
      border: 1px solid #E2E8F0;
    }
    .navbar .notification-icon i {
      color: #333;
      font-size: 14px;
    }
    .profile-dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      border: 1px solid #E2E8F0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      list-style: none;
      padding: 5px 0;
      margin-top: 10px;
      z-index: 1000;
      min-width: 160px;
      border-radius: 8px;
      overflow: hidden;
    }
    .profile-dropdown-menu li a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #212B36;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .profile-dropdown-menu li a:hover {
      background-color: #EFF4FB;
      color: #dc3545;
    }
    .profile-dropdown-menu[hidden] {
      display: none;
    }
    .user-profile-container.active {
      background-color: rgba(157, 157, 157, 0.1);
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <img src="ahk_logo.png"/>
    <h2>Admin Menu</h2>
    <ul class="menu-top">
      <li><i class="fas fa-home"></i> Dashboard</li>
      <li style="margin-left: 2px;"><i class="fas fa-toolbox" style="margin-right: 12px;"></i> Inventory</li>
      <li><a href="customer.php"><i class="fas fa-users"></i> Customers</a></li>
      <li style="margin-left: 3px;"><i class="fas fa-file-alt" style="margin-right: 12px;"></i> Job Cards</li>
      <li><i class="fas fa-credit-card"></i> Payment</li>
      <li><i class="fas fa-chart-line"></i> Analytics</li>
      <li><i class="fas fa-boxes"></i> Suppliers</li>
      <li><i class="fas fa-cog"></i> Settings</li>
    </ul>
    <ul class="menu-bottom">
      <li><i class="fas fa-sign-out-alt"></i> Sign Out</li>
    </ul>
  </div>

  <div class="main">
    <div class="navbar">
      <div class="page-info">
        <h1>Title name</h1>
        <p>description</p>
      </div>
      <div style="display: flex; align-items: center;">
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
        </div>
        <div class="user-profile-container" style="position: relative;">
          <div class="user-info" style="cursor:pointer;">
            <div class="user-label">
              <span class="user-name">Boss</span>
              <span class="user-role">Admin</span>
            </div>
            <div class="user-icon">
              <i class="fas fa-user"></i>
            </div>
            <span class="dropdown-icon"><i class="fas fa-chevron-down"></i></span>
          </div>
          <ul class="profile-dropdown-menu" hidden>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const userProfile = document.querySelector('.user-profile-container');
    const dropdown = document.querySelector('.profile-dropdown-menu');
    const icon = userProfile.querySelector('.dropdown-icon i');

    userProfile.addEventListener('click', e => {
      e.stopPropagation();
      const isHidden = dropdown.hasAttribute('hidden');
      dropdown.toggleAttribute('hidden');
      icon.classList.toggle('fa-chevron-down', !isHidden);
      icon.classList.toggle('fa-chevron-up', isHidden);

      // Toggle background opacity
      userProfile.classList.toggle('active', isHidden);
    });

    document.addEventListener('click', () => {
      if (!dropdown.hasAttribute('hidden')) {
        dropdown.setAttribute('hidden', '');
        icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
        userProfile.classList.remove('active');
      }
    });
  });
</script>

</body>
</html>
