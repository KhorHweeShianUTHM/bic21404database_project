<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - AHK Auto Services</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bg {
      background-image: url('login_pic.jpg'); /* Gantikan dengan path sebenar */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      text-align: center;
    }

    .logo img {
      max-width: 300px;
      margin-bottom: 30px;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px 20px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .form-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container button {
      width: 90%;
      padding: 12px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #d62828;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay">
      <div class="logo">
        <img src="ahk_logo.png" alt="AHK Auto Services Logo">
      </div>
      <div class="form-container">
        <form id="resetForm" method="POST">
          <input type="email" name="email" id="email" placeholder="Email" required>
          <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter new password" required>
          <button type="submit">Confirm</button>
          <div id="messageBox"></div>
          <div id="loginLink" style="display: none; margin-top: 10px;">
            <a href="login.html">Klik di sini untuk login</a>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("new_password").value;
      const confirm = document.getElementById("confirm_password").value;
      const messageBox = document.getElementById("messageBox");

      messageBox.innerHTML = "";

      if (!email || !password || !confirm) {
        messageBox.innerHTML = "<div class='error-message'>Sila isi semua ruangan.</div>";
        return;
      }

      if (password !== confirm) {
        messageBox.innerHTML = "<div class='error-message'>Kata laluan tidak sepadan.</div>";
        return;
      }

      // Jika padan, hantar guna AJAX
      const formData = new FormData(this);
      fetch("reset_password.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        if (result.includes("berjaya") || result.includes("dikemas kini")) {
            messageBox.innerHTML = "<div class='success-message'>" + result + "</div>";
            document.getElementById("loginLink").style.display = "block";
        } else {
            messageBox.innerHTML = "<div class='error-message'>" + result + "</div>";
            document.getElementById("loginLink").style.display = "none";
        }
        })

      .catch(error => {
        messageBox.innerHTML = "<div class='error-message'>Ralat sistem: " + error + "</div>";
      });
    });
  </script>
</body>
</html>
