  <script>
    // Toggle Settings Panel
    const settingsPanel = document.getElementById("settingsPanel");
    const openSettingsBtn = document.getElementById("openSettings");

    openSettingsBtn.addEventListener("click", (e) => {
      e.preventDefault();
      settingsPanel.classList.add("active");
    });

    // Tab switching logic
    const tabs = document.querySelectorAll(".tabs .tab");
    const tabContents = document.querySelectorAll(".tab-content");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        // Remove active from all tabs
        tabs.forEach((t) => {
          t.classList.remove("active");
          t.setAttribute("aria-selected", "false");
          t.setAttribute("tabindex", "-1");
        });
        // Hide all tab contents
        tabContents.forEach((c) => (c.hidden = true));

        // Activate clicked tab and show content
        tab.classList.add("active");
        tab.setAttribute("aria-selected", "true");
        tab.setAttribute("tabindex", "0");
        const panelId = tab.getAttribute("aria-controls");
        document.getElementById(panelId).hidden = false;
      });
    });

    // Simple "Edit" buttons for General tab: toggle disabled state on inputs
    const generalForm = document.querySelector(".general-form");
    generalForm.querySelectorAll(".edit-btn").forEach((btn, idx) => {
      btn.addEventListener("click", () => {
        const inputs = [
          generalForm.querySelector("#workshopName"),
          generalForm.querySelector("#contactNumber"),
          generalForm.querySelector("#emailAddress"),
          generalForm.querySelector("#address"),
          generalForm.querySelector("#uploadLogo"),
        ];
        const input = inputs[idx];
        if (input.disabled) {
          input.disabled = false;
          input.focus();
          btn.textContent = "Edit";
        }
      });
    });
    
  </script>

<script>
  function attachEditDeleteHandlers() {
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.onclick = () => {
        const userId = btn.getAttribute("data-id");
        fetch("Setting.php", {
          method: "POST",
          body: new URLSearchParams({ action: "delete", user_id: userId })
        })
        .then(res => res.text())
        .then(data => {
          document.querySelector("#userTable tbody").innerHTML = data;
          attachEditDeleteHandlers();  // Re-attach handlers to new buttons
        });
      };
    });

    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.onclick = () => {
        const userId = btn.getAttribute("data-id");
        const name = btn.getAttribute("data-name");
        const email = btn.getAttribute("data-email");
        const role = btn.getAttribute("data-role");

        document.getElementById("editUserId").value = userId;
        document.getElementById("editName").value = name;
        document.getElementById("editEmail").value = email;
        document.getElementById("editRole").value = role;

        document.getElementById("editUserPopup").classList.add("active");
      };
    });
  }

  // Call this once after page load so handlers are active on initial buttons
  document.addEventListener("DOMContentLoaded", () => {
    attachEditDeleteHandlers();
  });
</script>
